{% extends 'main/layout.html' %}

{% block title %}Мероприятия{% endblock %}

{% block content %}

    <div class="content-section">
        <h1> Наши мероприятия </h1>

        {% for el in events %}
            <div>
                <h5>{{el.title}}</h5>
                <p>{{ el.date }}</p>
            </div>

            <div class="media">
                <img src="{{ el.image.url }}" />
            </div>
        {% endfor %}
    </div>
{% endblock%}
